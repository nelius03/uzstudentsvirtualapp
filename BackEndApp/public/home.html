<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Virtual Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .hero {
            background:linear-gradient(to bottom, rgba(0, 123, 255, 0.5), rgba(0, 123, 255, 0.5)), url('./camp.png') no-repeat center center fixed; /* Background image */
            background-size: cover;
            background-color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #ffff;
            position: relative;
            font-weight: bold;
           
           
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .cta-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="hero">
    <h1 style="font-weight: bolder;">Campus Virtual Assistant</h1>
    <p style="font-weight: bolder;">I am here to make your life easier </p>
    <a href="/login" class="cta-button">Log In</a>
</div>


</body>
</html>
