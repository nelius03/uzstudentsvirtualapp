<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="registerUsername" name="user" required placeholder="Enter your username">
            <input type="email" id="registerEmail" name="mail" required placeholder="Enter your email">
            <input type="text" id="registerRegnum" name="reg" required placeholder="Enter your Reg">
            <input type="password" id="registerPassword" name="pass" required placeholder="Enter your password">
            
            <button type="submit" onclick="register()">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>


    <script>

    function register() {
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const regnumber = document.getElementById('registerRegnum').value;
        const password = document.getElementById('registerPassword').value;

        fetch('api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, email: email, regnumber: regnumber, password: password })
        })
        .then(response => {
            if (response.ok) {
                alert('Registration successful!');
                window.location.href = '/login'; //
            } else {
                document.getElementById('registerError').textContent = 'User already exists';
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
    </script>
    
</body>
</html>
